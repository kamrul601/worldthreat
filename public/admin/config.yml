backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }

      - { label: "Publish Date", name: "date", widget: "datetime", required: true }

      - { label: "Author", name: "author", widget: "string", default: "worldthreat Team" }

      - { label: "Author Avatar", name: "authorAvatar", widget: "image", required: false }

      - { label: "Author Bio", name: "authorBio", widget: "string", required: false }

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "Cyber Security"
          - "AI"
          - "News"

      - { label: "Featured Image", name: "featuredImage", widget: "image", required: true }

      - { label: "Excerpt", name: "excerpt", widget: "text", required: true }

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false

      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min" }

      - { label: "Body", name: "body", widget: "markdown", required: true }
